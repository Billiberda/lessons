<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>flex</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                </div>
            </header>
            <main class="page">
                <div class="page__container">
                    <div class="page__content content-page">
                        <div class="content-page__label">Portfolio</div>
                        <h2 class="content-page__title">Latest Work</h2>
                        <div class="content-page__works works">
                            <a href="#" class="works__item">Show
                                All<sup>14</sup></a>
                            <a href="#"
                                class="works__item">Design<sup>6</sup></a>
                            <a href="#"
                                class="works__item">Branding<sup>4</sup></a>
                            <a href="#"
                                class="works__item">Illustration<sup>3</sup></a>
                            <a href="#"
                                class="works__item">Motion<sup>1</sup></a>
                        </div>
                        <div class="content-page__box">
                            <select class="content-page__menu"
                                name="form[select]">
                                <option>Show All</option>
                                <option>Design</option>
                                <option>Branding</option>
                                <option>Illustration</option>
                                <option>Motion</option>
                            </select>
                        </div>
                    </div>
                    <div class="page__flex flex-page">
                        <a href="#" class="flex-page__item">
                            <img src="img/portfolio-img-1.webp"
                                alt="content image">
                            <div class="flex-page__content">
                                <div class="flex-page__work">Design</div>
                                <h2 class="flex-page__title">SOFA</h2>
                            </div>
                        </a>
                        <a href="#" class="flex-page__item">
                            <img src="img/portfolio-img-2.webp"
                                alt="content image">
                            <div class="flex-page__content">
                                <div class="flex-page__work">Branding</div>
                                <h2 class="flex-page__title">KeyBoard</h2>
                            </div>
                        </a>
                        <a href="#" class="flex-page__item">
                            <img src="img/portfolio-img-3.webp"
                                alt="content image">
                            <div class="flex-page__content">
                                <div class="flex-page__work">Illustration</div>
                                <h2 class="flex-page__title">Work Media</h2>
                            </div>
                        </a>
                        <a href="#" class="flex-page__item">
                            <img src="img/portfolio-img-4.webp"
                                alt="content image">
                            <div class="flex-page__content">
                                <div class="flex-page__work">Motion</div>
                                <h2 class="flex-page__title">DDDone</h2>
                            </div>
                        </a>
                    </div>
                    <div class="page__buttons">
                        <a href="index.html" target="_blank"
                            class="page__button btn">
                            Explore my GRID
                        </a>
                        <a href="grid.html" target="_blank"
                            class="page__button btn">
                            Explore my second GRID
                        </a>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                </div>
            </footer>
        </div>
    </body>
</html>
