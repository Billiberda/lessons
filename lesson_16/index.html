<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 16</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.svg" alt="logotip of company">

                    <div class="header__menu menu">

                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#"
                                        class="menu__link active">About</a>
                                </li>
                                <li class="menu__item">

                                </li>
                                <li class="menu__item">

                                </li>
                                <li class="menu__item">

                    </div>
