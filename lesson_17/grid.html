<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Second grid</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                </div>
            </header>
            <main class="page">
                <div class="page__bg">
                    <div class="page__container">
                        <div class="page__content content-page">
                            <div class="content-page__works works">
                                <a href="#" class="works__item-grid">Show
                                    All<sup>14</sup></a>
                                <a href="#"
                                    class="works__item-grid">Design<sup>6</sup></a>
                                <a href="#"
                                    class="works__item-grid">Branding<sup>4</sup></a>
                                <a href="#"
                                    class="works__item-grid">Illustration<sup>3</sup></a>
                                <a href="#"
                                    class="works__item-grid">Motion<sup>1</sup></a>
                            </div>
                            <div class="content-page__box">
                                <select class="content-page__menu"
                                    name="form[select]">
                                    <option>Show All</option>
                                    <option>Design</option>
                                    <option>Branding</option>
                                    <option>Illustration</option>
                                    <option>Motion</option>
                                </select>
                            </div>
                        </div>
                        <div class="page__grid grid-page">
                            <a href="#" class="grid-page__item">
                                <picture>
                                    <source srcset="img/image-1.webp 1x, img/image-1-x2.webp 2x">
                                    <img src="img/image-1.webp" alt="content image">
                                </picture>
                                <div class="grid-page__content">
                                    <div class="grid-page__work grid-page__work--margin">Branding</div>
                                    <h2 class="grid-page__title">KeyBoard</h2>
                                </div>
                            </a>
                            <a href="#" class="grid-page__item">
                                <picture>
                                    <source srcset="img/image-2.webp 1x, img/image-2-x2.webp 2x">
                                    <img src="img/image-2.webp" alt="content image">
                                </picture>
                                <div class="grid-page__content">
                                    <div class="grid-page__work">Design</div>
                                    <h2 class="grid-page__title grid-page__title--uppercase">SOFA</h2>
                                </div>
                            </a>
                            <a href="#" class="grid-page__item">
                                <picture>
                                    <source srcset="img/image-3.webp 1x, img/image-3-x2.webp 2x">
                                    <img src="img/image-3.webp" alt="content image">
                                </picture>
                                <div class="grid-page__content">
                                    <div class="grid-page__work">Illustration</div>
                                    <h2 class="grid-page__title">Work Media</h2>
                                </div>
                            </a>
                            <a href="#" class="grid-page__item">
                                <picture>
                                    <source srcset="img/image-4.webp 1x, img/image-4-x2.webp 2x">
                                    <img src="img/image-4.webp" alt="content image">
                                </picture>
                                <div class="grid-page__content">
                                    <div class="grid-page__work">Motion</div>
                                    <h2 class="grid-page__title">DDDone</h2>
                                </div>
                            </a>
                            <a href="#" class="grid-page__item">
                                <picture>
                                    <source srcset="img/image-5.webp 1x, img/image-5-x2.webp 2x">
                                    <img src="img/image-5.webp" alt="content image">
                                </picture>
                                <div class="grid-page__content">
                                    <div class="grid-page__work">Branding</div>
                                    <h2 class="grid-page__title">HandP</h2>
                                </div>
                            </a>
                        </div>
                        <ul class="page__numbers numbers-page">
                            <li class="numbers-page__item">
                                <a href="#">1</a>
                            </li>
                            <li class="numbers-page__item">
                                <a href="#">2</a>
                            </li>
                            <li class="numbers-page__item">
                                <a href="#">3</a>
                            </li>
                            <li class="numbers-page__item">
                                <a href="#">4</a>
                            </li>
                            <li class="numbers-page__item">
                                <a href="#">5</a>
                            </li>
                        </ul>
                        <div class="page__box">
                            <a href="flex.html" target="_blank"
                                class="page__button btn btn--color">Explore my FLEX</a>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                </div>
            </footer>
        </div>
    </body>
</html>
