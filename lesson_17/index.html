<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>grid</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                </div>
            </header>
            <main class="page">
                <div class="page__container">
                    <div class="page__content content-page">
                        <div class="content-page__label">Portfolio</div>
                        <h2 class="content-page__title">Latest Work</h2>
                        <div class="content-page__works works">
                            <a href="#" class="works__item">Show All<sup>14</sup></a>
                            <a href="#" class="works__item">Design<sup>6</sup></a>
                            <a href="#" class="works__item">Branding<sup>4</sup></a>
                            <a href="#" class="works__item">Illustration<sup>3</sup></a>
                            <a href="#" class="works__item">Motion<sup>1</sup></a>
                        </div>
                        <div class="content-page__box">
                            <select class="content-page__menu"
                                name="form[select]">
                                <option>Show All</option>
                                <option>Design</option>
                                <option>Branding</option>
                                <option>Illustration</option>
                                <option>Motion</option>
                            </select>
                        </div>
                    </div>
                    <div class="page__cards cards-page">
                        <a class="cards-page__item">
                            <img src="img/portfolio-img-1.webp" alt="content image">
                            <div class="cards-page__content">
                                <div class="cards-page__work">Design</div>
                                <h3 class="cards-page__title cards-page__title--uppercase">SOFA</h3>
                            </div>
                        </a>
                        <a class="cards-page__item">
                            <img src="img/portfolio-img-2.webp" alt="content image">
                            <div class="cards-page__content">
                                <div class="cards-page__work">Branding</div>
                                <h3 class="cards-page__title">KeyBoard</h3>
                            </div>
                        </a>
                        <a class="cards-page__item">
                            <img src="img/portfolio-img-3.webp" alt="content image">
                            <div class="cards-page__content">
                                <div class="cards-page__work">Illustration</div>
                                <h3 class="cards-page__title">Work Media</h3>
                            </div>
                        </a>
                        <a class="cards-page__item">
                            <img src="img/portfolio-img-4.webp" alt="content image">
                            <div class="cards-page__content">
                                <div class="cards-page__work">Motion</div>
                                <h3 class="cards-page__title">DDDone</h3>
                            </div>
                        </a>
                    </div>
                    <div class="page__box">
                        <a href="flex.html" target="_blank" class="page__button btn">Explore my FLEX</a>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                </div>
            </footer>
        </div>
    </body>
</html>
