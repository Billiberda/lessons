<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 12</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <div class="road"></div>
                    <div class="stickman">
                        <div class="stickman__head"></div>
                        <div class="stickman__body"></div>
                        <div class="stickman__right-hand"></div>
                        <div class="stickman__left-hand"></div>
                        <div class="stickman__right-leg"></div>
                        <div class="stickman__left-leg"></div>
                    </div>
                    <div class="text">
                        <p class="text__paragraph"> Нічого собі тачка і анімація
                            яка суперова, хто цей крутий
                            ілюстратор-аніматор???</p>
                            <div class="text__decor-one"></div>
                            <div class="text__decor-two"></div>
                            <div class="text__decor-three"></div>
                    </div>
                    <div class="main__car car">
                        <div class="car__upper">
                        </div>
                        <div class="car__windows windows">
                            <div class="windows__first">
                            </div>
                            <div class="windows__stick"></div>
                            <div class="windows__second second">
                                <div class="second__first-part"></div>
                                <div class="second__two-part"></div>
                            </div>
                            <div class="windows__third third">
                                <div class="third__first-part"></div>
                                <div class="third__two-part"></div>
                            </div>
                            <div class="windows__stick-two"></div>
                        </div>
                        <div class="car__lower lower">
                            <div class="lower__left-part left-part">
                                <div class="left-part__upper">
                                    <div class="left-part__glass"></div>
                                </div>
                                <div class="left-part__right">
                                    <div class="left-part__turn-signal"></div>
                                </div>
                                <div class="left-part__front-bumper"></div>
                                <div class="left-part__fragment"></div>
                            </div>
                            <div class="lower__central">
                                <div class="lower__door">
                                    <div class="lower__mirror"></div>
                                    <div class="handle"></div>
                                </div>
                            </div>
                            <div class="lower__right-part right-part">
                                <div class="right-part__left"></div>
                                <div class="right-part__central">
                                    <div class="right-part__fuel-cap">
                                        <div class="right-part__line"></div>
                                    </div>
                                    <div class="right-part__stop"></div>
                                    <div class="right-part__rear-bumper"></div>
                                </div>
                            </div>
                        </div>
                        <div class="car__bottom bottom-car">
                            <div class="bottom-car__left"></div>
                            <div class="bottom-car__central"></div>
                            <div class="bottom-car__right"></div>
                        </div>
                        <div class="car__wheels wheels">
                            <div class="wheels__first first">
                                <div class="first__up-part"></div>
                                <div class="first__down-part"></div>
                                <div class="first__wheel wheel">
                                    <div class="wheel__first-circle"></div>
                                    <div class="wheel__second-circle"></div>
                                    <div
                                        class="wheel__third-circle circle-third">
                                        <div class="circle-third__center"></div>
                                        <div
                                            class="circle-third__spok-one"></div>
                                        <div
                                            class="circle-third__spok-two"></div>
                                        <div
                                            class="circle-third__spok-third"></div>
                                        <div
                                            class="circle-third__spok-four"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="wheels__second second">
                                <div class="second__up-part"></div>
                                <div class="second__down-part"></div>
                                <div class="second__wheel wheel">
                                    <div class="wheel__first-circle"></div>
                                    <div class="wheel__second-circle"></div>
                                    <div
                                        class="wheel__third-circle circle-third">
                                        <div class="circle-third__center"></div>
                                        <div
                                            class="circle-third__spok-one"></div>
                                        <div
                                            class="circle-third__spok-two"></div>
                                        <div
                                            class="circle-third__spok-third"></div>
                                        <div
                                            class="circle-third__spok-four"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <h5 class="footer__title">13.10.2024 00:23</h5>
                </div>
            </footer>
        </div>
    </body>
</html>
