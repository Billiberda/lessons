<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 10</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <h1 class="header__title">
                        Homework
                    </h1>
                </div>
            </header>
            <main class="main">
                <div class="modern-studio">
                    <div class="modern-studio__container">
                        <div class="modern-studio__first first">
                            <div class="first__circle"></div>
                            <div class="first__block">
                                <img src="img/notebook.webp"
                                    alt="content image">
                            </div>
                            <div class="first__block-yellow">
                                <img src="img/women.webp" alt="content image">
                            </div>
                            <div class="first__stars">
                                <img src="img/stars.svg" alt="content image">
                            </div>
                            <div class="first__rectangle">
                                <img src="img/block.svg" alt="content image">
                            </div>
                            <div class="first__cloud">
                                <img src="img/cloud.svg" alt="content image">
                            </div>
                            <div class="first__arrow-left">
                                <img src="img/arrows.svg" alt="content image">
                            </div>
                            <div class="first__arrow-right">
                                <img src="img/arrow.svg" alt="content image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio">
                    <div class="portfolio__container">
                        <div class="portfolio__cards">
                            <div class="portfolio__inner">
                                <a href="#" class="portfolio__card">
                                    <div class="portfolio__content">
                                        <img src="img/bg.webp"
                                            alt="content image">
                                        <div class="portfolio__box">
                                            <span href="#"
                                                class="portfolio__btn button">Design</span>
                                            <h2
                                                class="portfolio__title portfolio__title--uppercase">SOFA</h2>
                                        </div>
                                    </div>
                                </a>
                                <a href="#" class="portfolio__card">
                                    <div class="portfolio__content">
                                        <img src="img/bg-2.webp"
                                            alt="content image">
                                        <div class="portfolio__box">
                                            <span href="#"
                                                class="portfolio__btn button">Branding</span>
                                            <h2
                                                class="portfolio__title">KeyBoard</h2>
                                        </div>
                                    </div>
                                </a>
                                <a href="#" class="portfolio__card">
                                    <div class="portfolio__content">
                                        <img src="img/bg-3.webp"
                                            alt="content image">
                                        <div class="portfolio__box">
                                            <span href="#"
                                                class="portfolio__btn button">Illustration</span>
                                            <h2
                                                class="portfolio__title">Work
                                                Media</h2>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <h5 class="footer__title">20.10.2024</h5>
                </div>
            </footer>
        </div>
    </body>
</html>
