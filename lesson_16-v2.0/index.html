<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 16 v2.0</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.svg" alt="logotip of company">

                    <div class="header__menu menu">

                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#"
                                        class="menu__link active">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Services</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Pricing</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Blog</a>
                                </li>
                                <li class="menu__item menu__item--display">
                                    <button class="menu__button button"
                                        type="button">Contact</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__actions actions-header">
                        <button class="actions-header__button button"
                            type="button">Contact</button>
                        <div class="actions-header__icon">
                            <button class="icon-menu">
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="modern-studio">
                    <div class="modern-studio__container">
                        <div class="modern-studio__content content">
                            <div class="content__label">Modern Studio</div>
                            <h1 class="content__title">

                            <p class="content__paragraph">
                                Agency provides a full service range including
                                technical skills, design, business
                                understanding.
                            </p>
                            <form class="content__form" action="#">
                                <button type="button"
                                    class="content__button buton">How We
                                    Work</button>
                                <button type="button"
                                    class="content__btn btn">Contact Us</button>
                            </form>
                            <div class="content__box box">
                                <div class="box__icon">
                                    <img src="img/avatar.png"
                                        alt="blonde young man">
                                </div>
                                <div class="box__text">
                                    <p class="box__paragraph">
                                        "Put themselves in the merchant's shoes"
                                    </p>
                                    <p class="box__inc">Meta Inc.</p>
                                </div>
                            </div>
                        </div>
                        <div class="modern-studio__images images">
                            <div class="images__body">
                                <div class="images__circle"></div>
                                <div class="images__block">
                                    <img src="img/notebook.webp"
                                        alt="content image">
                                </div>
                                <div class="images__block-yellow">
                                    <img src="img/women.webp"
                                        alt="content image">
                                </div>
                                <div class="images__stars">
                                    <img src="img/stars.svg"
                                        alt="content image">
                                </div>
                                <div class="images__rectangle">
                                    <img src="img/block.svg"
                                        alt="content image">
                                </div>
                                <div class="images__cloud">
                                    <img src="img/cloud.svg"
                                        alt="content image">
                                </div>
                                <div class="images__arrow-left">
                                    <img src="img/arrows.svg"
                                        alt="content image">
                                </div>
                                <div class="images__arrow-right">
                                    <img src="img/arrow.svg"
                                        alt="content image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script src="js/script.js"></script>
